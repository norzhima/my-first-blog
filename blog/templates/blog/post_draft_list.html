{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <p id="datetimes_post">
                Создано: {{ post.created_date|date:"d.m.Y" }}
                {{ post.created_date|time:"G:i" }}
            </p><br/>
            <h1><a href="{% url 'post_detail' pk=post.pk %}" id="titlestyle">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
